<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер паролей - Все элементы</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <button class="hide-btn" onclick="toggleSidebar()">Скрыть</button>
        <ul>
            <li><a href="index.html" class="active">Все элементы</a></li>
            <li><a href="favorites.html">Избранное</a></li>
            <li><a href="accounts.html">Пароли</a></li>
            <li><a href="notes.html">Заметки</a></li>
        </ul>
    </aside>

    <div class="content-area">
        <header class="header">
            <button id="toggleSidebarBtn" class="hide-btn" onclick="toggleSidebar()">☰</button>
            <span class="title">МЕНЕДЖЕР ПАРОЛЕЙ</span>
            <div class="user-info">
                <div class="profile-photo"></div>
                <div class="user-details">
                    <span class="username">username</span>
                    <span class="user-email">username@email.com</span>
                </div>
                <span class="profile-dropdown">▼</span>
                <button id="logoutBtn" class="hide-btn" style="margin-left: 15px; background-color: #d9534f;">Выйти</button>
            </div>
        </header>

        <main class="main-content">
            <div class="search-container">
                <input type="text" placeholder="найти мой аккаунт" class="search-bar" id="searchBar">
                <select class="sort-dropdown" id="sortDropdown">
                    <option value="от А до Я">от А до Я</option>
                    <option value="от Я до А">от Я до А</option>
                </select>
            </div>

            <div class="password-cards" id="passwordCards">
                <!-- Карточки будут добавлены через TypeScript -->
            </div>

            <div class="error-container" id="errorContainer" style="display: none;">
                <p class="error" id="errorMessage"></p>
            </div>
        </main>
    </div>
</div>
<script type="module" src="scripts/index.ts"></script>
</body>
</html>
