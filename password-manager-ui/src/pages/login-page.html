<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход</title>
  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body>
<div class="login-container">
  <form id="loginForm">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Имя пользователя" required />
    <input type="password" id="password" placeholder="Пароль" required />
    <button type="submit">Войти</button>
  </form>
  <div id="errorContainer" style="display: none;">
    <p id="errorMessage" class="error"></p>
  </div>
</div>

<div id="master-password-modal" class="modal">
  <div class="modal-content">
    <h2>Введите мастер-пароль</h2>
    <input type="password" id="master-password-input" placeholder="Мастер-пароль">
    <button onclick="submitMasterPassword()">Подтвердить</button>
  </div>
</div>

<script type="module" src="../scripts/login.ts"></script>
</body>
</html>
