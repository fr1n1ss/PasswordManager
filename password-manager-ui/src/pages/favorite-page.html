<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Избранное</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&display=swap" rel="stylesheet">
  <script type="module" src="../scripts/favorites.ts"></script>
</head>
<body>
<div class="container">
  <button class="hide-btn" id="hideBtn">≪</button>
  <aside class="sidebar" id="sidebar">
    <ul>
      <li><a href="../index.html">Все элементы</a></li>
      <li><a href="favorite-page.html" class="active">Избранное</a></li>
      <li><a href="accounts-page.html" onclick="console.log('Navigating to accounts-page.html')">Аккаунты</a></li>
      <li><a href="notes-page.html" onclick="console.log('Navigating to notes-page.html')">Заметки</a></li>
    </ul>
  </aside>
  <div class="content-area">
    <header class="header">
      <h1 class="title">МЕНЕДЖЕР ПАРОЛЕЙ</h1>
      <div class="user-info">
        <div class="profile-photo"></div>
        <div class="user-details">
          <span class="username"></span>
          <span class="user-email"></span>
        </div>
        <div class="profile" onclick="toggleDropdown()">
          <span class="profile-dropdown">▼</span>
          <div class="dropdown-menu" id="profileMenu">
            <button id="logoutBtn">Выход</button>
          </div>
        </div>
      </div>
    </header>
    <main class="main-content">
      <div class="search-container">
        <form autocomplete="off"><input type="text" class="search-bar" placeholder="Поиск..."></form>
        <select class="sort-dropdown">
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
          <option value="oldest">Сначала старые</option>
          <option value="newest">Сначала новые</option>
        </select>
      </div>
      <h2 class="section-title">Избранные аккаунты</h2>
      <div class="password-cards" id="passwordCards"></div>
      <h2 class="section-title">Избранные заметки</h2>
      <div class="notes-cards" id="notesCards"></div>
      <div class="error-container" id="errorContainer" style="display: none;">
        <span id="errorMessage" class="error"></span>
      </div>
    </main>
  </div>
</div>
</body>
</html>
